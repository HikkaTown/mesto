<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Mesto" class="header__logo" />
  </header>
  <main>
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар профиля" class="profile__avatar" />
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <button class="profile__edit-btn"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="photocard">
      <ul class="photocard__items">
        <li class="photocard__item">
          <img src="./images/photocard-img-1.jpg" alt="Фото из Карачаевска" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Карачаевск</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
        <li class="photocard__item">
          <img src="./images/photocard-img-2.jpg" alt="Красивый вид на гору Эльбрус" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Гора Эльбрус</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
        <li class="photocard__item">
          <img src="./images/photocard-img-3.jpg" alt="Горный лес - Домбай" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Домбай</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
        <li class="photocard__item">
          <img src="./images/photocard-img-2.jpg" alt="Эльбрус" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Гора Эльбрус</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
        <li class="photocard__item">
          <img src="./images/photocard-img-3.jpg" alt="Домбай" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Домбай</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
        <li class="photocard__item">
          <img src="./images/photocard-img-1.jpg" alt="Старое здание в Карачаево" class="photocard__image" />
          <div class="photocard__content">
            <p class="photocard__title">Карачаево-Черное</p>
            <a href="#" target="_self" class="photocard__like-btn"></a>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup">
      <form action="#" class="popup__container">
        <a href="#" target="_self" class="popup__close"></a>
        <h2 class="popup__title">Радактировать профиля</h2>
        <input class="popup__input popup__input_type_name" type="text" name="Name-Profile" >
        <input class="popup__input popup__input_type_job" type="text" name="Job-Profile" >
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./blocks/popup/popup.js"></script>
</body>
</html>
